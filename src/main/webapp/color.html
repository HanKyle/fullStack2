<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="common.css">
</head>
<body>
	<form action="Color">
		<table>
			<caption>배경색 선택</caption>
			<!-- check value를 지정해야 값이 전달, label의 for와 input id가 같아야 label의 글자를 클릭해도 선택 -->
			<tr>
				<th>색깔고르기</th>
			<tr>
				<th>빨강</th>
				<td><input type="radio" name="color" id="c1" value="red">
				</td>
			</tr>

			<tr>
				<th>주황</th>
				<td><input type="radio" name="color" id="c2" value="orange">
				</td>
			</tr>

			<tr>
				<th>노랑</th>
				<td><input type="radio" name="color" id="c3" value="yellow">
				</td>
			</tr>

			<tr>
				<th>초록</th>
				<td><input type="radio" name="color" id="c4" value="grenn">
				</td>
			</tr>

			<tr>
				<th>파랑</th>
				<td><input type="radio" name="color" id="c5" value="blue">
				</td>
			</tr>

			<tr>
				<th>남색</th>
				<td><input type="radio" name="color" id="c6" value="navy">
				</td>
			</tr>

			<tr>
				<th>보라</th>
				<td><input type="radio" name="color" id="c7" value="purple">
				</td>
			</tr>



			<tr>
				<td colspan="2"> <input type="submit" value="보내기"> </td>
			</tr>
		</table>
	</form>
</body>
</html>
