<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="common.css">
</head>
<body>
	<form action="Board" method="post">

		<table>
			<caption>게시글 작성</caption>

			<tr>
				<th>제목</th>
				<td><input required="required" autofocus="autofocus"
					type="text" name="title"></td>
			</tr>

			<tr>
				<th>작성자</th>
				<td><input required="required" type="text" name="name"></td>
			</tr>



			<tr>
				<th>내용</th>
				<td>
				<textarea required="required" name="content" rows="5"  cols="40"> </textarea>
				</td>
				
			</tr>

			<tr>
				<th colspan="2"><input type="submit" value="확인"></th>
			</tr>
		</table>

	</form>



</body>
</html>
